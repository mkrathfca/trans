1. All of Avdiivka: How Russia Captured a Key Town in Eastern Ukraine
In February 2024, after months of intense fighting, Russian forces completed their takeover of Avdiivka, a strategic town in the Donetsk region that had been under siege since October 2023. Avdiivka, which had a pre-war population of about 30,000 people, was a major industrial center and a gateway to the regional capital of Donetsk. Its fall marked the biggest change in the 620-mile front line since Russia seized the nearby town of Bakhmut in May 2023. The battle for Avdiivka was a costly one for both sides, as they used heavy artillery, air strikes, drones, and ground assaults to gain control of the town and its Soviet-era coke fuel plant, which was a vital source of energy and supplies for the Ukrainian forces. The town was reduced to rubble, and most of its residents fled or were killed. Ukraine’s President Volodymyr Zelensky said the decision to withdraw from Avdiivka was made to save the lives of the soldiers and blamed the lack of Western weapons support for the defeat.

2. Germany Accuses Russia of ‘Information War’ After Leaked Military Call
In March 2024, Russian media published a 38-minute recording of a confidential video conference between senior German military officers, in which they discussed the possible delivery of Taurus cruise missiles to Ukraine and a potential strike by Kyiv on a bridge in Crimea. The bridge, which connects the Russian-annexed peninsula to the mainland, is a key infrastructure project for Moscow and a symbol of its control over Crimea. The leak sparked a diplomatic row between Berlin and Moscow, as Germany called it an apparent act of eavesdropping and an “information war” aimed at creating divisions within the country. Russia, on the other hand, demanded an explanation from Germany and accused it of preparing to fight Moscow. The leak also exposed the internal debate within Germany and the European Union over whether to provide more military aid to Ukraine, which has long been asking for Taurus missiles and other advanced weapons to counter Russia’s superior firepower.

3. Zelenskiy’s Plea: Ukraine’s President Calls for Western Military Aid
In December 2023, Zelensky made an urgent appeal for continued US military aid as he arrived in Washington for a meeting with President Joe Biden. Addressing military officials, he said Ukraine was not fighting just for its own freedom but for global democracy, and that it needed more weapons, training, and intelligence to defend itself against Russia’s brutal invasion. His comments came as a $60 billion aid package for Ukraine was stalled in Congress, facing opposition from Republicans who wanted more money for border security and asylum reforms. Zelensky also met with House Speaker Mike Johnson, a skeptic of additional military aid, and urged him to pass the package as soon as possible. The US has been the main provider of military assistance to Ukraine since the war began, supplying more than $2 billion worth of equipment, including Javelin anti-tank missiles, drones, radars, and ammunition. However, Ukraine has also been seeking more advanced and lethal weapons, such as Taurus missiles, Patriot air defense systems, and F-16 fighter jets, to deter further Russian aggression.

One of the most surprising and successful aspects of Ukraine’s military strategy has been its naval campaign in the Black Sea, where it has used drones and other missile strikes to inflict serious damage on the Russian fleet. Ukraine, which lost most of its navy in Russia’s annexation of Crimea in 2014, has relied on Turkish-made Bayraktar drones, which can carry up to 200 pounds of explosives, to target Russian ships and ports. It has also used Neptune anti-ship missiles, which have a range of about 180 miles, to hit Russian vessels from the coast. Ukraine’s naval attacks have forced Russia to withdraw some of its ships from its main base in Sevastopol, Crimea, to Novorossiysk, a port city farther away from Ukraine. Ukraine’s goal is to challenge Russia’s dominance over the Black Sea, which is a vital waterway for trade, energy, and security in the region. Ukraine also hopes to regain access to its ports and waters in Crimea, which have been blocked by Russia since 2014.

Alexei Navalny, Russia’s most prominent opposition leader and critic of Putin, died in prison in February 2024, after being poisoned and denied medical treatment. His death sparked a wave of grief and anger among his supporters and human rights activists, who accused the Kremlin of murdering him. Navalny, who had exposed corruption and abuses of power by Putin and his allies, had been arrested in January 2024 upon his return from Germany, where he had been treated for a previous poisoning attempt. He was sentenced to two and a half years in jail on trumped-up charges of violating his parole. Despite the risks of repression and violence, thousands of Russians have been leaving flowers and tributes for Navalny in different towns and cities across the country, especially in Moscow, where he had planned to run for mayor in 2024. Some have also been wearing blue scarves or ribbons, which were Navalny’s signature accessory and a symbol of his movement. Navalny’s team and allies have vowed to continue his fight for democracy and justice in Russia, and have called for new protests and sanctions against the regime.
