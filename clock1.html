<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AnalogClock</title>
    <link rel="stylesheet" href="styles/clock1.css">


</head>

<body>
<div class="container">
    <!--Analog Clock -->
    <div class="clock">
        <div class="circle" id="sc" style="--clr:#00ff00;"><i></i></div>
        <div class="circle circle2" id="mn" style="--clr:#ff0000;"><i></i></div>
        <div class="circle circle3" id="hr" style="--clr:#05f4d4;"><i></i></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
    </div>
    <!-- digital Clock -->
    <div id="digitalTime">
        <div id="hours" style="--clr:#05f4d4;">00</div>
        <div id="minutes" style="--clr:#ff0000;">00</div>
        <div id="seconds" style="--clr:#00ff00;">00</div>
        <div id="ampm">AM</div>
    </div>
</div>

<script src="scripts/clock1.js"></script>

</body>
</html>
